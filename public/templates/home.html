<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Player</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<link rel="icon" href="">
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
<script src="https://kit.fontawesome.com/b3351de85d.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
<div class="music-player">
<nav>
<a href="/logout">
<div class="circle">
<i class="fa-solid fa-angle-left"></i>
</div>
</a>
<div class="search">
<input type="text" id="searchInput" placeholder="What do you want to play?">
</div>
<div class="circle">
<i class="fa-solid fa-bars"></i>
</div>
</nav>
<div id="songList"></div>
<img src="{{ url_for('static', filename='media/music-bg.jpg') }}" alt="Music Background Image" class="song-img">
<h1>Slow Motion</h1>
<p>Yuhi Mic</p>
<audio id="song">
<source src="{{ url_for('static', filename='media/slow-motion.mp3') }}" type="audio/mpeg">
</audio>
<div class="progress-volume-container">
<input type="range" value="0" id="progress">
<i id="volumeIcon" class="fa-solid fa-volume-high"></i>
<input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1">
</div>
<div class="controls">
<div onclick="skipBackward()"><i class="fa-solid fa-backward"></i></div>
<div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
<div onclick="skipForward()"><i class="fa-solid fa-forward"></i></div>
</div>
</div>
</div>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
